<div ng-controller="roundRobinController">
  <div class="modal-header">
    <h3 class="modal-title"> Create New Tournament </h3>
  </div> <!-- end modal-header -->

  <div class="modal-body">
    <input type="text" id="tournamentNameIn" ng-model="tournamentNameInput" placeholder=" Tournament Name "><br>
  </div> <!-- end modal-body -->

  <div class="modal-footer">
    <button class="basicBtn" id="createBtn" ng-click="saveTournamentName()"> Create </button>
    <button class="basicBtn" id="cancelBtn" ng-click="cancel()"> Cancel </button>
  </div> <!-- end modal-footer -->
</div> <!-- end playersController -->
